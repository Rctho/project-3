<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="icon" type="image" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG13.png"> --> 
    <title>2020 Presidential Election Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

</head>

<!-- <body class="text-white" style="background-color:black;"> --> 
  <body>
    <div class="container-fluid">

        <!-- Jumbotron -->
        <div class="jumbotron text-center">
            <h1><b>2020 Presidential Election Results</b></h1>
            <a class="btn btn-lg text-white" style="background-color:#1c47a3;" href="/scrape" role="button">Scrape New Data</a>
        </div>

        <!-- News Section -->
        <div class="container">
            <!-- <h2>Latest CNN 2020 Presidential Election News</h2> -->
            <h2 style="color: blue">{{ news_info.news_title }}</h2>
            <h4 style="color: black">{{ news_info.news_subtitle }}</h4>
            <div>
              <p>{{ news_info.news_paragraph }}</p>
            </div>
        </div>

        
      </div><!-- Close main container -->

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
